<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="modal">
            <div class="display">
                <input type="radio" name="modal" id="checked-window1">
                <input type="radio" name="modal" id="checked-window2" checked>
                <input type="radio" name="close" id="close">
                <div class="modal_window modal_window_first">
                    <img src="stayhome.png" alt="">
                    <p>#StayHome</p>
                    <label for="checked-window1" class="right"><img src="right.png" alt=""></label>
                    <label for="close" class="close">&times;</label>
                </div>
                <div class="modal_window modal_window_second">
                    <img src="hand-wash-banner.png" alt="">
                    <p>wash hands friquantly</p>
                    <label for="checked-window2" class="left"><img src="left.png" alt=""></label>
                    <label for="close" class="close">&times;</label>
                </div>
                <div class="nav">
                    <label for="checked-window2" class="dots dot2"></label>
                    <label for="checked-window1" class="dots dot1"></label>
                </div>
            </div>
        </div>
    </body>
</html>
