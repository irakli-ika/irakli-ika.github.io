<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>slideShow</title>
    </head>
    <body>
        <div class="slides">
            <input type="radio" id="img1" name="slides" checked>
            <input type="radio" id="img2" name="slides">
            <input type="radio" id="img3" name="slides">
            <div class="slide1 slide">
                <img src="joker.png" alt="">
                <label for="img3" class="pre"><img src="left.png" alt=""></label>
                <label for="img2" class="next"><img src="right.png" alt=""></label>
            </div><!--? end slide1 -->
            <div class="slide2 slide">
                <img src="OWzRETXp_400x400.jpg" alt="">
                <label for="img1" class="pre"><img src="left.png" alt=""></label>
                <label for="img3" class="next"><img src="right.png" alt=""></label>
            </div><!--? end slide2 -->
            <div class="slide3 slide">
                <img src="screen-8.jpg" alt="">
                <label for="img2" class="pre"><img src="left.png" alt=""></label>
                <label for="img1" class="next"><img src="right.png" alt=""></label>
            </div><!--? end slide3 -->
        </div>
    </body>
</html>
