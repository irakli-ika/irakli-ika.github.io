<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style type="text/css">
        .selectedItem, #selectedItem {
            background-color: #333 !important;
            color:#f1f1f1 !important;
        }
    </style>
    <title> SELECT ELEMENT </title>
</head>

<body>


    <form>
        <div class="form-group">
            <input type="text" class="form-control" id="text" onfocus="onFocusEvent(event)" onblur="onBlurEvent(event)" />
            <div class="alert alert-primary" role="alert"></div>
            <select class="form-control" id="select-box" onchange="onChaneEvent(event)">
                <option value="none" selected disabled>აირჩიეთ რიცხვი</option>
                <option value="1!">1</option>
                <option value="2!">2</option>
                <option value="3!">3</option>
                <option value="4!">4</option>
                <option value="5!">5</option>
            </select>

            <input type="radio" value="ON" name="switcher"  onchange="onChangeEvent(event)"/> ON <br />
            <input type="radio" value="OFF" name="switcher" onchange="onChangeEvent(event)"/> OFF 
            <hr />
            <input type="range"  onchange="onChaneEvent(event)">
            <hr />

            <input type="checkbox" onchange="onOff(event)" /> ON ? OFF
        </div>
        
    </form>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script src="index.js">

    </script>
</body>

</html>
