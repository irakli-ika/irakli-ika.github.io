<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <title>Admin Panel</title>

        <style>
            .display{
                display: none;
            }
        </style>
    </head>
    <body>
        <form onsubmit="getData(event)">
            <div class="row">
                <div class="form-group col-2">
                    <label for="exampleInputName">name</label>
                    <input type="name" class="form-control" id="inputName" aria-describedby="nameHelp">
                </div>
                <div class="form-group col-2">
                    <label for="exampleInputCountry">country</label>
                    <input type="country" class="form-control" id="inputCountry" aria-describedby="countryHelp">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-2">
                    <label for="exampleInputDescription">description</label>
                    <input type="description" class="form-control" id="inputDescription" aria-describedby="descriptionHelp">
                </div>
                <div class="form-group col-2">
                    <label for="exampleInputDirector">director</label>
                    <input type="director" class="form-control" id="inputDirector" aria-describedby="directorHelp">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-2">
                    <label for="exampleInputGenre">genre</label>
                    <input type="genre" class="form-control" id="inputGenre">
                </div>
                <div class="form-group col-2">
                    <label for="exampleInputYear">year</label>
                    <input type="year" class="form-control" id="inputYear">
                </div>
            </div>
            <div class="form-group col-2">
                <input type="submit" value="Submit">
            </div>
        </form>

        <!-- todo: => edit form -->

        <form onsubmit="editData(event)" class="display">
            <div class="row">
                <div class="form-group col-2">
                    <label for="exampleEditName">name</label>
                    <input type="name" class="form-control" id="editName" aria-describedby="nameHelp">
                </div>
                <div class="form-group col-2">
                    <label for="exampleEditCountry">country</label>
                    <input type="country" class="form-control" id="editCountry" aria-describedby="countryHelp">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-2">
                    <label for="exampleEditDescription">description</label>
                    <input type="description" class="form-control" id="editDescription" aria-describedby="descriptionHelp">
                </div>
                <div class="form-group col-2">
                    <label for="exampleEditDirector">director</label>
                    <input type="director" class="form-control" id="editDirector" aria-describedby="directorHelp">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-2">
                    <label for="exampleEditGenre">genre</label>
                    <input type="genre" class="form-control" id="editGenre">
                </div>
                <div class="form-group col-2">
                    <label for="exampleEditYear">year</label>
                    <input type="year" class="form-control" id="editYear">
                </div>
            </div>
            <div class="form-group col-2">
                <input type="submit" value="Edit">
            </div>
        </form>

        <!-- todo: => start section -->
        <section class="inner">
            <div class="row inner_row justify-content-center">

            </div>
        </section>



        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="sql.js"></script>
        <script src="uuid.js"></script>
        <script src="main.js"></script>
        <script src="submited.js"></script>
        <script src="index.js"></script>
    </body>
</html>
