            function liveSearch() {
                document.querySelector('.form-control').addEventListener('keyup', e => {
                    const input = e.target.value
                    const searchResult = []

                        movies.filter(item => {
                            if((item.name).includes(input)) {
                                searchResult.push(`<div class="col checkId">

                                                            </div>
                                                        </div>
                                                    </div>`)
                            }
                        })
                        document.querySelector('.main_row').innerHTML = searchResult.map(e => e).join('')
                    
                })

            // ------------- modal elements 
            modal.forEach(element => {
                document.querySelector('.modalWindow').insertAdjacentHTML('afterbegin', element)                
            })

            document.addEventListener('click', e => {
                $modal = document.querySelectorAll('.myModal')

                $modal.forEach(element => {
                    const data_modal_id = element.getAttribute('data-modalId')

                    if(e.target.id == data_modal_id) {
                        
                        document.getElementById(data_modal_id).style.visibility = "visible"
                    }
                })
            })

            const closeModal = document.querySelectorAll('.closeModal')
                closeModal.forEach(e => {
                    e.onclick = item => {
                        const modalWindow = document.querySelectorAll('.myModal').forEach(e => {

                        })
                    }
            })
