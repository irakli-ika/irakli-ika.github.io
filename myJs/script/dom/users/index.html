<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <title>Sign Up</title>
    </head>
    <body>
        <div class="container form_container mt-5 text-center ml-auto">
            <form>
                <div class="content row flex-column align-items-center">
                    <div class="form-group col-md-4">
                        <label for="exampleInputName">name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter name">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="exampleInputLastName">lastName</label>
                        <input type="text" class="form-control" id="lastName" aria-describedby="lastNameHelp" placeholder="Enter lastName">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                </div>
                    <!-- <button type="submit" class="btn btn-primary" onclick="submit()">Submit</button> -->
                    <span class="btn btn-primary" onclick="submit()">Submit</span>
                    
            </form>
          </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
