<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />

    <title>Fetch</title>
</head>

<body>
    <div class="container my-5">
        <div class="input-group input-group-lg">
            <input type="text" class="form-control" id="search" placeholder="Search" />
        </div>
    </div>
    <div class="container my-5">
        <div class="row fetch-row">
            
        </div>
    </div>


    <!-- hidden content -->

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary d-none" id="open-view" data-toggle="modal" data-target="#view"></button>

    <!-- Modal -->
    <div class="modal fade" id="view" tabindex="-1" role="dialog" aria-labelledby="viewLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                 <div class="modal-body">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title card-title--view">#</h5>
                            <p class="card-text card-text--view">#</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="js/html.js"></script>
    <script src="js/fetch.js"></script>
</body>

</html>
