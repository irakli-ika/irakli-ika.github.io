<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/import.css">
        <title>Trusty</title>
    </head>
    <body>
        <header>
            <div class="header--info info">
                <div class="info__container container">
                    <div class="info__container__content content">
                        <div class="info__row row">
                            <div class="info__row__col info--email col">
                                <a href="#">
                                    <img src="img/mail-icon.png" alt="">
                                    <p>contact@trusty.com</p>
                                </a>
                            </div><!--? end info__row__col info--email -->
                            <div class="info__row__col info--phone col">
                                <a href="#"> 
                                    <img src="img/phone-icon.png" alt="">
                                    <p>85 (8506) 180-42-038</p>
                                </a>
                            </div><!--? end info__row__col info--phone -->
                            <div class="info__row__col info__row__col--social info--fb col">
                                <a href="#">
                                    <img src="img/fb-logo.png" alt="">
                                </a>
                            </div><!--? end info__row__col info--fb -->
                            <div class="info__row__col info__row__col--social info--in col">
                                <a href="#">
                                    <img src="img/in-logo.png" alt="">
                                </a>
                            </div><!--? end info__row__col info--in -->
                            <div class="info__row__col info__row__col--social info--tw col">
                                <a href="#">
                                    <img src="img/tw-logo.png" alt="">
                                </a>
                            </div><!--? end info__row__col info--tw -->
                            <div class="info__row__col info__row__col--social info--inst col">
                                <a href="#">
                                    <img src="img/inst-logo.png" alt="">
                                </a>
                            </div><!--? end info__row__col info--inst -->
                        </div><!--? end info__row -->
                    </div><!--? end info__container__content content -->
                </div><!--? end info__container -->
            </div><!--? end header--info info -->
            <div class="header--main main">
                <div class="main__container container">
                    <div class="main__container__content content">
                        <div class="main__row row">
                            <div class="main__row__col col--logo col">
                                <a href="#" class="logo">
                                    <img src="img/main-logo.png" alt="main-logo">
                                </a><!--? end logo -->
                            </div><!--? nav__container__col col -->
                            <div class="main__row__col col--nav col">
                                <div class="col--nav__row row">
                                    <div class="nav__row__col col home">
                                        <a href="#">home</a>
                                    </div><!--? end navigation__row__col col home -->
                                    <div class="nav__row__col col about">
                                        <a href="#">about us</a>
                                    </div><!--? end navigation__row__col col about -->
                                    <div class="nav__row__col col cases">
                                        <a href="#">cases</a>
                                    </div><!--? end navigation__row__col col cases -->
                                    <div class="nav__row__col col team">
                                        <a href="#">team</a>
                                    </div><!--? end navigation__row__col col team -->
                                    <div class="nav__row__col col pricing">
                                        <a href="#">pricing</a>
                                    </div><!--? end navigation__row__col col pricing -->
                                    <div class="nav__row__col col contact">
                                        <a href="#">contact</a>
                                    </div><!--? end nav__row__col col contact -->
                                </div><!--? end col--nav__row row -->
                            </div><!--? end nav__container__col col--nav col -->
                        </div><!--? end main__container__row row -->
                    </div><!--? end main__container__content content -->
                </div><!--? end main__container contain -->
            </div><!--? end header--main main -->
            <div class="header--banner banner">
                <div class="banner__container containe">
                    <div class="banner__container__content content">
                        <h1></h1>
                        <p></p>
                        <a href="#"></a>
                    </div><!--? end banner__container__content content -->
                </div><!--? end banner__container containe -->
            </div><!--? end header--banner banner -->
        </header><!--? end header -->
    </body> 
</html>
